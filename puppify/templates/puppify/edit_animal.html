{% extends 'puppify/base.html' %}

{% block title %}Mon animal{% endblock %}

{% block content %}

<div class="perso_container">
    <div class="titre"><p>Modifier mon animal</p></div>
    <div class="formulaire">
        <form action="user_details" method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label_tag }}{{ field }}</p>
            {% endfor %}
         <input type="submit" value="Valider">
        </form>
    </div>
</div>
{% endblock %}
